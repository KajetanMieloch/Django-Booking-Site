{% extends 'core/base.html' %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
    <div class="mt-6 p-6 bg-white rounded-xl">
        <p class="text-xl font-semibold text-gray-600">Are you sure you want to delete "{{ item.name }}"? This action is not reversible.</p>
        <div class="flex justify-center items-center">
            <a href="{% url 'item:deleteComfirmed' item.id %}" class="inline-block px-6 py-2 mt-6 mr-4 text-lg font-semibold text-white uppercase transition duration-800 bg-red-700 rounded-xl hover:bg-red-600">Delete</a>
            <a href="{% url 'dashboard:index' %}" class="inline-block px-6 py-2 mt-6 text-lg font-semibold text-white uppercase transition duration-800 bg-gray-700 rounded-xl hover:bg-gray-600">Take me home</a>
        </div>
    </div>

{% endblock %}
